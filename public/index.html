<!DOCTYPE html>
<html>
<head>
    <title>Timekeeping Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #0f0f0f;
            color: white;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #1e90ff;
        }

        #liveClock {
            font-size: 20px;
            margin-top: 10px;
            color: #1e90ff;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        .card h2 {
            color: #1e90ff;
        }

        .clock-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #333;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            background: #000;
            color: white;
            border: 1px solid #444;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0d6efd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background: #000;
            color: #1e90ff;
        }

        .calendar {
            margin-top: 30px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            background: #222;
        }

        .present { background: #28a745; }
        .late { background: orange; }

        .calendar-header {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Timekeeping Dashboard</h1>
    <div id="liveClock"></div>
</header>

<div class="container">

    <div class="cards">
        <div class="card">
            <h3>Total Records</h3>
            <h2 id="totalRecords">0</h2>
        </div>
        <div class="card">
            <h3>Total Hours</h3>
            <h2 id="totalHours">0</h2>
        </div>
        <div class="card">
            <h3>Late Count</h3>
            <h2 id="lateCount">0</h2>
        </div>
    </div>

    <div class="clock-box">
        <h2>Time Clock</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <button onclick="clockIn()">Clock In</button>
        <button onclick="clockOut()">Clock Out</button>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Hours</th>
                <th>Late?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>

    <div class="calendar">
        <h2>Monthly Calendar View</h2>
        <div class="calendar-grid calendar-header">
            <div>Sun</div><div>Mon</div><div>Tue</div>
            <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-grid" id="calendarBody"></div>
    </div>

</div>

<script>

// LIVE DIGITAL CLOCK (12-hour format)
function updateClock(){
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes().toString().padStart(2,'0');
    let seconds = now.getSeconds().toString().padStart(2,'0');
    let ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;
    hours = hours ? hours : 12;

    document.getElementById("liveClock").innerText =
        `${hours}:${minutes}:${seconds} ${ampm}`;
}

setInterval(updateClock, 1000);
updateClock();


function getCurrentDate(){
    return new Date().toISOString().split("T")[0];
}

function getCurrentTime(){
    return new Date().toTimeString().slice(0,5);
}

async function clockIn(){
    const name = document.getElementById("name").value;
    if(!name) return alert("Enter your name");

    await fetch("/clockin", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name,
            date:getCurrentDate(),
            time:getCurrentTime()
        })
    });

    loadRecords();
}

async function clockOut(){
    const name = document.getElementById("name").value;
    if(!name) return alert("Enter your name");

    await fetch("/clockout", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name,
            time:getCurrentTime()
        })
    });

    loadRecords();
}

async function loadRecords(){
    const res = await fetch("/logs");
    const data = await res.json();

    const table = document.getElementById("records");
    table.innerHTML = "";

    let totalHours = 0;
    let lateCount = 0;

    data.forEach(record => {

        let hours = 0;

        if(record.time_in && record.time_out){
            const inTime = new Date(`1970-01-01T${record.time_in}:00`);
            const outTime = new Date(`1970-01-01T${record.time_out}:00`);
            hours = (outTime - inTime) / (1000*60*60);
            totalHours += hours;
        }

        let isLate = record.time_in > "08:00";
        if(isLate) lateCount++;

        function to12Hour(time){
            if(!time) return "-";
            let [h,m] = time.split(":");
            h = parseInt(h);
            let ampm = h >= 12 ? "PM" : "AM";
            h = h % 12;
            h = h ? h : 12;
            return `${h}:${m} ${ampm}`;
        }

        table.innerHTML += `
            <tr>
                <td>${record.name}</td>
                <td>${record.date}</td>
                <td>${to12Hour(record.time_in)}</td>
                <td>${to12Hour(record.time_out)}</td>
                <td>${hours.toFixed(2)}</td>
                <td>${isLate ? "Yes" : "No"}</td>
                <td><button onclick="deleteRecord(${record.id})">Delete</button></td>
            </tr>
        `;
    });

    document.getElementById("totalRecords").innerText = data.length;
    document.getElementById("totalHours").innerText = totalHours.toFixed(2);
    document.getElementById("lateCount").innerText = lateCount;

    buildCalendar(data);
}

function buildCalendar(data){
    const calendar = document.getElementById("calendarBody");
    calendar.innerHTML = "";

    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for(let i=0;i<firstDay;i++){
        calendar.innerHTML += `<div></div>`;
    }

    for(let day=1; day<=daysInMonth; day++){
        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        let record = data.find(r => r.date === fullDate);

        let className = "calendar-day";
        if(record){
            className += record.time_in > "08:00" ? " late" : " present";
        }

        calendar.innerHTML += `<div class="${className}">${day}</div>`;
    }
}

async function deleteRecord(id){
    await fetch("/delete/"+id, {method:"DELETE"});
    loadRecords();
}

function downloadCSV(){
    window.location.href="/download";
}

loadRecords();

</script>

</body>
</html>
