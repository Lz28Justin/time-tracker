<!DOCTYPE html>
<html>
<head>
  <title>Timekeeping Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .clock-container {
      margin-top: 10px;
    }

    .glow-clock {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 3px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 10px #00f2ff,
          0 0 20px #00f2ff,
          0 0 30px #00f2ff,
          0 0 40px #00c3ff;
      }
      to {
        text-shadow:
          0 0 20px #00f2ff,
          0 0 30px #00f2ff,
          0 0 40px #00f2ff,
          0 0 50px #00c3ff;
      }
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      margin: 30px auto;
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background: #00c3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00f2ff;
      transform: scale(1.05);
    }

  </style>
</head>

<body>

  <header>Dashboard</header>

  <div class="clock-container">
    <div id="clock" class="glow-clock">00:00:00 AM</div>
  </div>

  <div class="card">
    <h2>Time Tracker</h2>

    <input type="text" id="name" placeholder="Enter your name">

    <br>

    <button onclick="clockIn()">Clock In</button>
    <button onclick="clockOut()">Clock Out</button>
  </div>

<script>
  // LIVE GLOW CLOCK
  function updateClock() {
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    let ampm = hours >= 12 ? 'PM' : 'AM';

    hours = hours % 12;
    hours = hours ? hours : 12;

    hours = hours.toString().padStart(2, '0');
    minutes = minutes.toString().padStart(2, '0');
    seconds = seconds.toString().padStart(2, '0');

    document.getElementById("clock").innerText =
      `${hours}:${minutes}:${seconds} ${ampm}`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  // Clock In / Clock Out
  async function clockIn() {
    const name = document.getElementById("name").value;
    if (!name) return alert("Enter your name");

    await fetch("/clockin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });

    alert("Clocked In!");
  }

  async function clockOut() {
    const name = document.getElementById("name").value;
    if (!name) return alert("Enter your name");

    await fetch("/clockout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });

    alert("Clocked Out!");
  }
</script>

</body>
</html>
