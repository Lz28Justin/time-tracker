<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Tracking Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0f172a;
    color: white;
}

header {
    background: #111827;
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.container {
    padding: 20px;
}

.dashboard {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.card {
    flex: 1;
    min-width: 250px;
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.card h3 {
    margin: 0;
    font-size: 14px;
    color: #94a3b8;
}

.card p {
    font-size: 24px;
    margin-top: 10px;
    font-weight: bold;
}

input {
    padding: 10px;
    width: 90%;
    max-width: 300px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    background: #1e293b;
    color: white;
}

button {
    padding: 10px 16px;
    margin: 5px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.clock-in { background: #16a34a; }
.clock-out { background: #dc2626; }
.download { background: #2563eb; }
.delete-btn { background: #991b1b; padding: 6px 10px; }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #1e293b;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background: #111827;
}

tr:nth-child(even) {
    background: #0f172a;
}
</style>
</head>
<body>

<header>Time Tracking Dashboard</header>

<div class="container">

<div class="dashboard">
    <div class="card">
        <h3>Total Records</h3>
        <p id="totalRecords">0</p>
    </div>

    <div class="card">
        <h3>Total Hours</h3>
        <p id="totalHours">0 hrs</p>
    </div>
</div>

<div class="card" style="margin-top:20px;">
    <h3>Weekly Attendance (Monâ€“Fri)</h3>
    <canvas id="attendanceChart"></canvas>
</div>

<div style="text-align:center; margin-top:20px;">
    <input type="text" id="name" placeholder="Enter Name"><br>
    <button class="clock-in" onclick="clockIn()">Clock In</button>
    <button class="clock-out" onclick="clockOut()">Clock Out</button>
    <button class="download" onclick="downloadCSV()">Download CSV</button>
</div>

<table id="logTable">
<tr>
<th>Name</th>
<th>Device</th>
<th>Date</th>
<th>Time In</th>
<th>Time Out</th>
<th>Hours</th>
<th>Action</th>
</tr>
</table>

</div>

<script>
const device = /Mobi|Android/i.test(navigator.userAgent) ? "Phone" : "Laptop";
let chart;

function clockIn() {
    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Enter name");

    const now = new Date();

    fetch("/clockin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name,
            device,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString()
        })
    }).then(loadLogs);
}

function clockOut() {
    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Enter name");

    const now = new Date();

    fetch("/clockout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name,
            device,
            time: now.toLocaleTimeString()
        })
    }).then(loadLogs);
}

function downloadCSV() {
    window.location.href = "/download";
}

function deleteRecord(id) {
    if (!confirm("Delete this record?")) return;
    fetch("/delete/" + id, { method: "DELETE" }).then(loadLogs);
}

function calculateHours(timeIn, timeOut) {
    if (!timeIn || !timeOut) return 0;

    const start = new Date("1970-01-01T" + convertTo24Hour(timeIn));
    const end = new Date("1970-01-01T" + convertTo24Hour(timeOut));

    const diff = (end - start) / (1000 * 60 * 60);
    return diff > 0 ? diff : 0;
}

function convertTo24Hour(timeStr) {
    const d = new Date("1970-01-01 " + timeStr);
    return d.toTimeString().split(" ")[0];
}

function getWeekDates() {
    const now = new Date();
    const day = now.getDay();
    const monday = new Date(now);
    monday.setDate(now.getDate() - (day === 0 ? 6 : day - 1));

    let week = [];
    for (let i = 0; i < 5; i++) {
        let date = new Date(monday);
        date.setDate(monday.getDate() + i);
        week.push(date.toLocaleDateString());
    }
    return week;
}

function generateChart(data) {
    const weekDates = getWeekDates();
    let presentDays = 0;

    weekDates.forEach(day => {
        const found = data.some(log => log.date === day);
        if (found) presentDays++;
    });

    const absentDays = 5 - presentDays;

    const ctx = document.getElementById("attendanceChart");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "doughnut",
        data: {
            labels: ["Present", "Absent"],
            datasets: [{
                data: [presentDays, absentDays],
                backgroundColor: ["#16a34a", "#dc2626"]
            }]
        }
    });
}

function loadLogs() {
    fetch("/logs")
    .then(res => res.json())
    .then(data => {

        const table = document.getElementById("logTable");
        table.innerHTML = `
        <tr>
            <th>Name</th>
            <th>Device</th>
            <th>Date</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Hours</th>
            <th>Action</th>
        </tr>`;

        let totalHours = 0;

        data.forEach(log => {
            const hours = calculateHours(log.time_in, log.time_out);
            totalHours += hours;

            table.innerHTML += `
            <tr>
                <td>${log.name}</td>
                <td>${log.device}</td>
                <td>${log.date}</td>
                <td>${log.time_in || "-"}</td>
                <td>${log.time_out || "-"}</td>
                <td>${hours.toFixed(2)}</td>
                <td><button class="delete-btn" onclick="deleteRecord(${log.id})">Delete</button></td>
            </tr>`;
        });

        document.getElementById("totalRecords").innerText = data.length;
        document.getElementById("totalHours").innerText = totalHours.toFixed(2) + " hrs";

        generateChart(data);
    });
}

setInterval(loadLogs, 3000);
loadLogs();
</script>

</body>
</html>
