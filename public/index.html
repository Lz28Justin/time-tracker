<!DOCTYPE html>
<html>
<head>
    <title>Timekeeping Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f6f9;
        }

        header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h2 {
            margin: 10px 0;
            color: #1e3c72;
        }

        .clock-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #1e3c72;
            color: white;
        }

        /* Calendar */

        .calendar {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            background: #eee;
        }

        .present { background: #4CAF50; color: white; }
        .absent { background: #e74c3c; color: white; }
        .late { background: orange; color: white; }

        .calendar-header {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Timekeeping Dashboard</h1>
</header>

<div class="container">

    <div class="cards">
        <div class="card">
            <h3>Total Records</h3>
            <h2 id="totalRecords">0</h2>
        </div>
        <div class="card">
            <h3>Total Hours</h3>
            <h2 id="totalHours">0</h2>
        </div>
        <div class="card">
            <h3>Late Count</h3>
            <h2 id="lateCount">0</h2>
        </div>
    </div>

    <div class="clock-box">
        <h2>Employee Time Clock</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <button onclick="clockIn()">Clock In</button>
        <button onclick="clockOut()">Clock Out</button>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Status</th>
                <th>Hours</th>
                <th>Late?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>

    <div class="calendar">
        <h2>Monthly Calendar View</h2>
        <div class="calendar-grid calendar-header">
            <div>Sun</div><div>Mon</div><div>Tue</div>
            <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-grid" id="calendarBody"></div>
    </div>

</div>

<script>

function getCurrentDate(){
    return new Date().toISOString().split("T")[0];
}

function getCurrentTime(){
    return new Date().toTimeString().slice(0,5);
}

async function clockIn(){
    const name = document.getElementById("name").value;
    if(!name) return alert("Enter your name");

    await fetch("/add", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name,
            date:getCurrentDate(),
            timeIn:getCurrentTime(),
            timeOut:"",
            status:"Present"
        })
    });

    loadRecords();
}

async function clockOut(){
    const name = document.getElementById("name").value;
    if(!name) return alert("Enter your name");

    await fetch("/clockout", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name,
            date:getCurrentDate(),
            timeOut:getCurrentTime()
        })
    });

    loadRecords();
}

async function loadRecords(){
    const res = await fetch("/records");
    const data = await res.json();

    const table = document.getElementById("records");
    table.innerHTML = "";

    let totalHours = 0;
    let lateCount = 0;

    data.forEach(record => {

        totalHours += record.hours || 0;

        let isLate = record.timeIn > "08:00";
        if(isLate) lateCount++;

        table.innerHTML += `
            <tr>
                <td>${record.name}</td>
                <td>${record.date}</td>
                <td>${record.timeIn || "-"}</td>
                <td>${record.timeOut || "-"}</td>
                <td>${record.status}</td>
                <td>${record.hours || 0}</td>
                <td>${isLate ? "Yes" : "No"}</td>
                <td><button onclick="deleteRecord(${record.id})">Delete</button></td>
            </tr>
        `;
    });

    document.getElementById("totalRecords").innerText = data.length;
    document.getElementById("totalHours").innerText = totalHours.toFixed(2);
    document.getElementById("lateCount").innerText = lateCount;

    buildCalendar(data);
}

function buildCalendar(data){

    const calendar = document.getElementById("calendarBody");
    calendar.innerHTML = "";

    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for(let i=0; i<firstDay; i++){
        calendar.innerHTML += `<div></div>`;
    }

    for(let day=1; day<=daysInMonth; day++){

        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        let record = data.find(r => r.date === fullDate);

        let className = "calendar-day";

        if(record){
            if(record.timeIn > "08:00"){
                className += " late";
            } else {
                className += " present";
            }
        }

        calendar.innerHTML += `<div class="${className}">${day}</div>`;
    }
}

async function deleteRecord(id){
    await fetch("/delete/"+id, {method:"DELETE"});
    loadRecords();
}

function downloadCSV(){
    window.location.href="/download";
}

loadRecords();

</script>

</body>
</html>
