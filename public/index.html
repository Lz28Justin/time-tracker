<!DOCTYPE html>
<html>
<head>
    <title>Timekeeping Dashboard</title>
    <style>

        :root {
            --bg-main: #141414;
            --bg-card: #1f1f1f;
            --bg-header: #181818;
            --border-color: #2c2c2c;
            --primary: #3ea6ff;
            --primary-hover: #1d8cf8;
            --text-color: #ffffff;
        }

        body.light {
            --bg-main: #f4f6f9;
            --bg-card: #ffffff;
            --bg-header: #e9ecef;
            --border-color: #dcdcdc;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-color: #111;
        }

        body {
            font-family: Arial;
            margin: 0;
            background: var(--bg-main);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        header {
            background: var(--bg-header);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            position: relative;
        }

        #liveClock {
            font-size: 20px;
            margin-top: 10px;
            color: var(--primary);
        }

        /* Toggle Switch */
        .theme-switch {
            position: absolute;
            right: 20px;
            top: 25px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .card h2 {
            color: var(--primary);
        }

        .clock-box {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            background: var(--bg-header);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
        }

        th, td {
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        th {
            background: var(--bg-header);
            color: var(--primary);
        }

        .calendar {
            margin-top: 30px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            background: var(--bg-header);
        }

        .present { background: #2e7d32; }
        .late { background: #d97706; }

        .calendar-header {
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <h1>Timekeeping Dashboard</h1>

    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="liveClock"></div>
</header>

<div class="container">

    <div class="cards">
        <div class="card">
            <h3>Total Records</h3>
            <h2 id="totalRecords">0</h2>
        </div>
        <div class="card">
            <h3>Total Hours</h3>
            <h2 id="totalHours">0</h2>
        </div>
        <div class="card">
            <h3>Late Count</h3>
            <h2 id="lateCount">0</h2>
        </div>
    </div>

    <div class="clock-box">
        <h2>Time Clock</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <button onclick="clockIn()">Clock In</button>
        <button onclick="clockOut()">Clock Out</button>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Hours</th>
                <th>Late?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>

    <div class="calendar">
        <h2>Monthly Calendar View</h2>
        <div class="calendar-grid calendar-header">
            <div>Sun</div><div>Mon</div><div>Tue</div>
            <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-grid" id="calendarBody"></div>
    </div>

</div>

<script>

// Theme Toggle
const toggle = document.getElementById("themeToggle");

toggle.addEventListener("change", function() {
    document.body.classList.toggle("light");
    localStorage.setItem("theme",
        document.body.classList.contains("light") ? "light" : "dark"
    );
});

window.addEventListener("load", function() {
    const saved = localStorage.getItem("theme");
    if(saved === "light"){
        document.body.classList.add("light");
        toggle.checked = true;
    }
});

// LIVE CLOCK
function updateClock(){
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes().toString().padStart(2,'0');
    let seconds = now.getSeconds().toString().padStart(2,'0');
    let ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;
    hours = hours ? hours : 12;

    document.getElementById("liveClock").innerText =
        `${hours}:${minutes}:${seconds} ${ampm}`;
}

setInterval(updateClock, 1000);
updateClock();

loadRecords();

</script>

</body>
</html>
